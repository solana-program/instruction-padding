[package]
name = "spl-instruction-padding"
version = "0.3.0"
description = "Solana Program Library Instruction Padding Program"
authors = ["Anza Maintainers <maintainers@anza.xyz>"]
repository = "https://github.com/solana-program/instruction-padding"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
num_enum = "0.7.3"
solana-account-info = "2.2.0"
solana-cpi = "2.2.1"
solana-instruction = { version = "2.2.1", features = ["std"] }
solana-program-entrypoint = "2.2.1"
solana-program-error = "2.2.2"
solana-pubkey = "2.2.1"

[dev-dependencies]
solana-program = "2.2.1"
solana-program-test = "2.2.7"
solana-sdk = "2.2.1"
static_assertions = "1.1.0"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
